<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    	<title>Comp20: Maurauder's Map</title>
		<link rel="stylesheet" href="mapstylesheet.css" type="text/css"/>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
		<script type="text/javascript">
			var map;
			var lat = 0;
			var lng = 0;
			var coords;

			function initialize() {
				coords = new google.maps.LatLng(lat, lng);

				myOptions = {
					center: coords,
					zoom: 17
				};

				//create the map and put myself on the map:
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getLocation();
			}

			// Uses geolocaiton to get coordinates and place your current position on the map
			function getLocation(){
				if(navigator.geolocation) {
		    		navigator.geolocation.getCurrentPosition(function(position){
		    			coords = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
			     		createMap();
		    		});
					// Create a marker
					//marker = new google.maps.Marker({
					//	position: coords,
					//	title: "Here I Am!"
					//});

					//marker.setMap(map);

	  			} else {
	    			alert("Geolocation is not supported by your web browser.  What a shame!");
	  			}

			}

	  		// Renders the map with your current position, found from geolocation
	  		function createMap() {
	  			map.panTo(coords)
	  			//Create a marker
				marker = new google.maps.Marker({
					position: coords,
					title: "Here I Am!",
					icon: "waldo.png"
				});

				marker.setMap(map);
	  		}

			google.maps.event.addDomListener(window, 'load', initialize); //loads the map after page loads
		</script>
	</head>
	<body onload="initialize()">
		<div id="map_canvas"></div>
	</body>
</html>
