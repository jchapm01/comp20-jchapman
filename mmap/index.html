<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="mapstylesheet.css" type="text/css"/>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
		<script type="text/javascript">
			var map;
			var lat = 0;
			var lng = 0;
			var coords;
			var username = 'Cadpig';
			var request;
			var API = "http://chickenofthesea.herokuapp.com/sendLocation";

			function initialize() {
				coords = new google.maps.LatLng(lat, lng);

				myOptions = {
					center: coords,
					zoom: 17
				};

				//create the map and put myself on the map:
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getLocation();
			}

			// Uses geolocaiton to get coordinates and place your current position on the map
			function getLocation(){
				if(navigator.geolocation) {
		    		navigator.geolocation.getCurrentPosition(function(position){
		    			lat = position.coords.latitude;
		    			lng = position.coords.longitude;
		    			coords = new google.maps.LatLng(lat, lng);
			     		createMap();
		    		});

	  			} else {
	    			alert("Geolocation is not supported by your web browser.  What a shame!");
	  			}

			}

	  		// Renders the map with your current position, found from geolocation
	  		function createMap() {
	  			//map.setCenter(coords);
	  			map.panTo(coords)
	  			//Create a marker
				marker = new google.maps.Marker({
					position: coords,
					title: "Here I Am!",
					icon: "waldo.png"
				});

				marker.setMap(map);
				sendRequest();
	  		}

	  		function sendRequest() {
	  			request = newXMLHttpRequest();
	  			var text = "login="+ username + "&lat=" + lat + "&lng=" + lng;
	  			request.onreadystatechange = readyState;
				request.open("POST", API, true);
				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				request.send(text);
	  		}

	  		function readyState() {
					if (request.readyState == 4 && request.status == 200) {
						pdata = JSON.parse(request.responseText);
						//after you parse, update the markers with their positions etc
					}
				}

		</script>
	</head>
	<body onload="initialize()">
		<div id="map_canvas"></div>
	</body>
</html>
